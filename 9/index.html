<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script 
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous">
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
    $('button').on("click",function(){
      // console.log('OK？')

      $(this).toggleClass('.left.action.right.action');
      // thisにすると全てのclassに発動？？？
      let k = $('this').hasClass('.left.action.right.action');
      console.log(k)
      if(k==true) {
        on();
        console.log('OK!');
      }else{
        off();
        console.log('NO!');
      }

      function on(){
        $('.left').animate({ left: -1 * $('.left').width(), }, 500);
        $('.right').animate({right: -1 * $('.right').width(),}, 500);
      }function off(){
        $('.left').animate({ left: +1 * $('.left').width(), }, 500);
        $('.right').animate({right: +1 * $('.right').width(),}, 500);
      }
    })
    </script>
  </body>
</html>
